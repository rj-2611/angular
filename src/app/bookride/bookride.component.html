<app-header></app-header>
<div>
    <app-sidebar></app-sidebar>
    <div class="content">
        <h4>Enter below information:</h4>
        <form (ngSubmit)="onSubmitBook()">
            <div class="form-group">
                <label for="source">Where are you now??</label>
                <input type="text" name="source" [(ngModel)]="form.source" #source="ngModel" class="form-control" id="source" aria-describedby="emailHelp"
                    placeholder="Source">
            </div>
            <div class="form-group">
                <label for="destination">Where do you wanna go today??</label>
                <input type="text" name="destination" [(ngModel)]="form.destination" #destination="ngModel" class="form-control" id="destination" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="vehicleType">What do you wanna ride??</label>
                <select class="form-control" id="vehicleType" name="vehicleType" [(ngModel)]="form.vehicleType" #vehicleType="ngModel">
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                    <option value="auto">Auto</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="tAndC">I agree to terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
        </form>
    </div>
</div>
